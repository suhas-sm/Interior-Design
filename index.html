<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/Logo.png" alt="">
        </div>

        <div class="nav-list">
            <ul>
                <li>About Us</li>
                <li>Benefits</li>
                <li>Projects</li>
                <li>Stages</li>
                <li>Services</li>
            </ul>
        </div>

        <div class="call">
            <img class="call-logo" src="./images/25.07.2022_13.31.33_REC-removebg-preview.png" alt="call-logo">
            <div class="call-text">
                <h4>Call Us</h4>
                <h4>+38(097)65454</h4>
            </div>
        </div>

    </nav>
    <div class="line"></div>

    <div class="content">
        <div class="content-top">

            <h1>Interior Design That<br/>Care About Details</h1>
            <div class="content-top-right">
                <div class="pop-up-top">
                    <img src="./images/25.07.2022_15.46.52_REC.png" alt="pop-up-top">
                    <h3>We create your space better<br/>based on your own idea</h3>
                </div>
                <div class="line-top"></div>
                <div class="circle-top"></div>
            </div>

        </div>

        <div class="content-bottom">
            <button class="learn-btn">LEARN MORE</button>
            <div class="content-bottom-right">
                <div class="pop-up-bottom">
                    <img src="./images/25.07.2022_15.47.13_REC.png" alt="pop-up-bottom">
                    <h3>Innovation ideas, stylish<br/>design<br/>for home & Business</h3>
                </div>
                <div class="line-bottom"></div>
                <div class="circle-bottom"></div>
            </div>

            

        </div>
    </div>

    
</body>
</html>
